<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Instagram — Вход</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="instagram.png" type="image/png">
</head>
<body>

    <button class="logo">
        <img src="instagram.png" alt="Instagram" class="logo-img">
    </button>

    <div class="container">
        <div class="left">
            <h1 class="description">
                Посмотрите, какими моментами <br>
                из жизни поделились ваши
                <span class="gradient">близкие друзья</span>.
            </h1>
            <div class="photo">
                <img src="photo_inst.png" alt="Моменты Instagram">
            </div>
        </div>

        <div class="right">
            <div class="login-part">
                <p>Войти в Instagram</p>
                <input type="text" placeholder="Имя пользователя, номер мобильного телефона или электронная почта">
                <input type="password" placeholder="Пароль">
                <button class="login">Войти</button>
                <a href="#">Забыли пароль?</a>
            </div>

            <div class="other-part">
                <div class="facebook">
                    <a href="#">
                        <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/0/05/Facebook_Logo_%282019%29.png/500px-Facebook_Logo_%282019%29.png" alt="Facebook">
                        <span>Войти через Facebook</span>
                    </a>
                </div>

                <button class="create_new">Создать новый аккаунт</button>

                <div class="meta">
                    <img src="meta-brand-color.svg" alt="Meta">
                </div>
            </div>
        </div>
    </div>

    <footer class="footer">
        <div class="footer-links">
            <a href="#">Meta</a>
            <a href="#">Информация</a>
            <a href="#">Блог</a>
            <a href="#">Вакансии</a>
            <a href="#">Помощь</a>
            <a href="#">API</a>
            <a href="#">Конфиденциальность</a>
            <a href="#">Условия</a>
            <a href="#">Места</a>
            <a href="#">Instagram Life</a>
            <a href="#">Meta AI</a>
            <a href="#">Threads</a>
            <a href="#">Загрузка контактов</a>
            <a href="#">Meta Verified</a>
        </div>
        <div class="footer-meta">© 2026 Instagram from Meta</div>
    </footer>

</body>
</html>
