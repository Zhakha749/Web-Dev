<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Project: Event invite</title>
        <style>
            body {
                font-family: sans-serif;
                background-color: #f2f6ff;
                text-align: center;
            }

            .invite {
                background-color: white;
                width: 400px;
                margin: 40px auto;
                padding: 20px;
                border-radius: 15px;
                border: 2px solid #4a6cff;
            }

            h1 {
                color: #4a6cff;
            }

            h2 {
                font-style: italic;
                color: #333;
            }

            ul {
                list-style-type: none;
                padding: 0;
            }

            li {
                margin: 5px 0;
            }

            .rsvp {
                margin-top: 20px;
                padding: 10px;
                background-color: #4a6cff;
                color: white;
                border-radius: 10px;
                font-weight: bold;
            }
        </style>
    </head>
    <body>
        
        <div class="invite">
            <h1>You're invited!</h1>
            <h2>Coding Workshop </h2>
            
            <p><strong>The details:</strong></p>
            <ul>
                <li> Location: KBTU Library</li>
                <li> Date: March 10, 2026</li>
                <li>Time: 15:00</li>
                <li> Topic: HTML & CSS Basics</li>
            </ul>

            <p><strong>Guest list:</strong></p>
            <ul>
                <li>Zhakhongir</li>
                <li>Friends</li>
                <li>Beginner developers</li>
            </ul>

            <div class="rsvp">
                RSVP by March 5
            </div>
        </div>
        
    </body>
</html>
